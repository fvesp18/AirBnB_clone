<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>
		<link rel="stylesheet" href=./styles/3-common.css>
		<link rel="stylesheet" href=./styles/3-header.css>
		<link rel="stylesheet" href=./styles/3-footer.css>
		<link rel="stylesheet" href=./styles/4-common.css>
		<link rel="stylesheet" href=./styles/6-filters.css>
		<link rel="stylesheet" href=./styles/7-places.css>
		<link rel="shortcut icon" href="./images/logo.png"/>
	</head>
	<body>
		<header>
		</header>
		<div class="main">
			<div class="container">
				<section class="filters">
						<div class="locations">
							<h3>States</h3>
							<h4>Connecticut, New York...</h4>
							<ul class="popover">
								<li><h2>Connecticut</h2></li>
									<ul>
									<li>New Haven</li>
									<li>Bridgeport</li>
									</ul>
								<li><h2>New York</h2></li>
								<ul>
									<li>Manhattan</li>
									<li>New York City</li>
								</ul>
						</div>
						<div class="amenities">
							<h3>Amenities</h3>
							<h4>WiFi, Laundry...</h4>
							<ul class="popover">
								<li>WiFi</li>
								<li>Laundry</li>
								<li>Kitchen</li>
								<li>Outdoor Space</li>
						</div>
						<button>
							Search
						</button>
				</section>
				<section class="places">
					<div class="places-title">
						<h1>Places</h1>
					</div>
					<div class="article-space">
						<div class="article">
							<h2>A Home</h2>
						</div>
						<div class="article">
							<h2>An Apartment</h2>
						</div>
						<div class="article">
							<h2>Somewhere Else</h2>
						</div>
					</div>
				</section>
			</div>
		</div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>
</html>
